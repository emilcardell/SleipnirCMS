<h1>Site</h1>
<div class="input-group">
    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-change="SearchDocuments()" ng-model="SearchTerm">
    <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
</div>

<ul>
	<li ng-repeat="document in SearchResult"><a ng-click="GoToDocument(document)" ng-bind="document.Id"></a></li>
</ul>
