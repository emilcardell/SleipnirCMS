<!DOCTYPE html>
<html ng-app="nestedSortableDemoApp">
<head>
  <meta charset="utf-8">
  <title>Angular - nestedSortable Demo</title>
  <link rel="stylesheet" href="/styles/demo.css">
 </head>
<body>
  <div class="container" ng-controller="sample2Ctrl">
	<h2>Angular - nestedSortable Sample2</h2>

	  <table width="100%" border="0" >
		  <tr valign="top">
			  <td width="50%">
				    <div ng-repeat="field in chapters" ng-include="'/templates/demoRenderer.html'" >
					  </div>   
					         
			  </td>
			  <td>
				  <div class="info">
					  {{info}}
				  </div>
				  <pre class="code">{{ chapters | json }}</pre>
			  </td>
		  </tr>
	  </table>
	  
	  <button ng-click="AddElement()">Add Element</button>

	


  </div>
  <script data-require="angular.js@*" data-semver="1.2.9" src="http://code.angularjs.org/1.2.9/angular.js"></script>
  <script type="text/javascript" src="/scripts/angular-nestedSortable.js"></script>
  <script type="text/javascript" src="/scripts/demo.js"></script>
</body>
</html>
