<!DOCTYPE html>
<html lang="en" ng-app="nestedSortableDemoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/styles/application.css">
</head>

<body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navigationController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>              



            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#">{{SelectedServer.Name}}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="server in Servers">
                                <a ng-click="SelectServer(server)">{{server.Name}}</a>
                            </li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#">{{SelectedSite.Name}}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="site in Sites">
                                <a ng-click="SelectSite(site)">{{site.Name}}</a>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../navbar/">Default</a></li>
                    <li><a href="../navbar-static-top/">Static top</a></li>
                    <li class="active"><a href="./">Fixed top</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

	<div class="container">
		
		<div class="container" ng-view></div>

		<div class="container" ng-controller="fieldsRenderController">
			<h2>Key</h2>

			<form class="form-horizontal" role="form">
				<div ng-repeat="field in Fields" ng-include="'/templates/fieldRenderer.html'" class="form-group">
				</div>
			</form>

			<div>
				<div class="info">
					{{info}}
				</div>
				<pre class="code">{{ Fields | json }}</pre>
			</div>


		</div>

	</div> <!-- /container -->

	<script data-require="angular.js@*" data-semver="1.2.9" src="http://code.angularjs.org/1.2.9/angular.js"></script>
	<script data-require="angular-route.js@*" data-semver="1.2.9" src="http://code.angularjs.org/1.2.9/angular-route.js"></script>
	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.3.9/sugar.min.js"></script>    
    <script type="text/javascript" src="/scripts/ui-bootstrap-tpls-0.10.0.min.js"></script>    
    <script type="text/javascript" src="/scripts/angular-nestedSortable.js"></script>
    <script type="text/javascript" src="/scripts/application.js"></script>
</body>
</html>
